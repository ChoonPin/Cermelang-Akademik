<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cemerlang Akademik (1 Mei 2025)</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Cemerlang Akademik (1 Mei 2025)</h2>

    <form id="ajkForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required>

        <label for="matricNumber">Matric Number:</label>
        <input type="text" id="matricNumber" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" required placeholder="e.g., 0123456789">

        <label for="positionSelect">Select Position:</label>
        <select id="positionSelect"></select>

        <button type="submit">Apply</button>
    </form>

    <h3>Available Positions</h3>
    <ul id="positionList"></ul>

    <h3>Applications Overview</h3>
    <table id="applicationsTable">
        <thead>
            <tr>
                <th>Position</th>
                <th>Applicants</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, setDoc, getDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAOyhtNKNRUtJUCoSIsT4sslMMq289IyeI",
            authDomain: "ca-ajk-be652.firebaseapp.com",
            projectId: "ca-ajk-be652",
            storageBucket: "ca-ajk-be652.appspot.com",
            messagingSenderId: "9643801361",
            appId: "1:9643801361:web:27e4e3e2b9ddd9de4b2ab0",
            measurementId: "G-1PSSTQ9DSQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Expose Firebase to app.js
        window.db = db;
        window.firestoreFunctions = { collection, getDocs, doc, setDoc, getDoc, updateDoc, onSnapshot };
    </script>

    <script src="app.js"></script>
</body>
</html>
