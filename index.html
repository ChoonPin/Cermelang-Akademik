<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJK Position Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Cemerlang Akademik (1 Mei 2025)</h1>

    <label>Full Name: <input type="text" id="fullName"></label>
    <label>Matric Number: <input type="text" id="matricNumber"></label>
    <label>Phone Number: <input type="text" id="phoneNumber" placeholder="e.g., 0123456789"></label>

    <label for="positionSelect">Select Position: 
        <select id="positionSelect"></select>
    </label>
    <button id="applyBtn">Apply</button>

    <h2>Available Positions</h2>
    <div id="availablePositions"></div>

    <h2>Applications Overview</h2>
    <table>
        <thead>
            <tr>
                <th>Position</th>
                <th>Applicants</th>
            </tr>
        </thead>
        <tbody id="applicationsTable"></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
